<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind and daisyui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Green Earth</title>
  </head>
  <body>
    <header>
      <nav class="max-w-[1920px] mx-auto">
        <div class="navbar shadow-sm bg-[#15803D]">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a href="">About</a></li>
                <li>
                  <a href="">Gallery</a>
                </li>
                <li><a href="">Plant a Tree</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-2xl font-bold text-white"
              >Green Earth</a
            >
          </div>
          <div class="navbar-center hidden lg:flex text-[#F8D2D2]">
            <ul class="menu menu-horizontal px-1">
              <li><a href="">About</a></li>
              <li>
                <a href="">Gallery</a>
              </li>
              <li><a href="">Plant a Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a
              class="btn rounded-full bg-[#FACC15] border-none text-[#15803D] font-semibold"
              >Plant a Tree</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner -->
      <section
        class="max-w-[1920px] mx-auto text-center p-[50px] md:p-[100px] bg-[url(assets/hero-leaf1.png),url(assets/hero-leaf2.png)] bg-no-repeat bg-[position:bottom_left,bottom_right] bg-[size:auto_30%] md:bg-[size:auto_90%] bg-[#CFF0DC]"
      >
        <h1 class="font-bold text-4xl">Plant a Tree, Grow a Future</h1>
        <p class="mt-2 mb-6 max-w-[583px] mx-auto">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <a
          class="btn rounded-full bg-[#FACC15] border-none text-[#15803D] font-semibold"
          >Get Involved</a
        >
      </section>
      <!-- trees -->
      <section class="bg-[#F0FDF4] pt-[100px] relative">
        <h1 class="text-center text-3xl font-semibold mb-10">
          Choose Your Trees
        </h1>
        <div class="max-w-[1650px] mx-auto px-5 flex gap-7">
          <!-- tree left -->
          <div class="w-[15%]">
            <h2 class="font-semibold text-2xl mb-4">Categories</h2>
            <div id="all-categories">
              <!-- <p class="py-2 pl-2.5 rounded-lg bg-[#15803D] text-white">
                All Times
              </p>
              <p class="py-2 pl-2.5 rounded-lg">All Times</p>
              <p class="py-2 pl-2.5 rounded-lg">All Times</p>
              <p class="py-2 pl-2.5 rounded-lg">All Times</p>
              <p class="py-2 pl-2.5 rounded-lg">All Times</p>
              <p class="py-2 pl-2.5 rounded-lg">All Times</p>
              <p class="py-2 pl-2.5 rounded-lg">All Times</p>
              <p class="py-2 pl-2.5 rounded-lg">All Times</p>
              <p class="py-2 pl-2.5 rounded-lg">All Times</p>
              <p class="py-2 pl-2.5 rounded-lg">All Times</p>
              <p class="py-2 pl-2.5 rounded-lg">All Times</p> -->
            </div>
          </div>
          <!-- tree center -->
          <div class="absolute left-1/2">
            <span class="loading hidden loading-bars loading-xl"></span>
          </div>
          <div id="tree-container" class="grid grid-cols-3 w-[70%] gap-7"></div>
          <!-- tree right -->
          <div class="w-[15%] bg-white p-4">
            <h2 class="font-semibold text-2xl">Your Cart</h2>
            <div id="cart"></div>
            <div
              id="total-amount"
              class="flex justify-between font-semibold"
            ></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
